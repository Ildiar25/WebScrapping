<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flask App | Web Scrapping</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Flask | Login</a>
        <ul class="nav">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link-active" href="{{ url_for('auth.log_out_user') }}">Log Out (Logueado como {{ current_user.user_name.title() }})</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link-active" href="{{ url_for('auth.user_log_in') }}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link-active" href="{{ url_for('auth.register_user') }}">Reg√≠strate</a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <!-- Content -->
    {% block content %}
    {% endblock %}

    <!-- Alerts bar -->
    {% for message in get_flashed_messages() %}
    <div class="container alert alert-info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    <!-- Footer -->
    <div>

    </div>
</body>
</html>
